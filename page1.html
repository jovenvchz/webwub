<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Sliding Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="back-button">Back</div>
    <div class="title">13 Favorites</div>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Animal</div>

          <div class="card-back">
            <img src="images/realfrog.jpg" alt="realfrog" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Animated Movie</div>
          <div class="card-back">
            <img src="images/shrek.jpg" alt="shrek poster" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Anime</div>
          <div class="card-back"><img src="images/onepiece.jpg" alt="" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Bible Verse</div>
          <div class="card-back">
            <img src="images/verse.jpg" alt="shrek poster" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Cupcake</div>
          <div class="card-back"><img src="images/muffin.jpg" alt="" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">DC Character</div>
          <div class="card-back">
            <img src="images/dc.jpg" alt="killer frost" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Disney Princess</div>
          <div class="card-back">
            <img src="images/cinderella.jpg" alt="cinderella" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Drink</div>
          <div class="card-back">
            <img src="images/royal.jpg" alt="royal" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Hello Kitty <br />Character</div>
          <div class="card-back">
            <img src="images/cinnamoroll.jpg" alt="cinnamoroll" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">KDrama</div>
          <div class="card-back">
            <img src="images/watermelon.jpg" alt="watermelon" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Marvel Character</div>
          <div class="card-back">
            <img src="images/bucky.jpg" alt="bucky" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">OP Character</div>
          <div class="card-back">
            <img src="images/yamato.jpg" alt="yamato" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">T.V Series</div>
          <div class="card-back">
            <img src="images/brooklyn.png" alt="bigbang" />
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="prevBtn" class="btn">Previous</button>
      <button id="nextBtn" class="btn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
