<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Sliding Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="back-button">Back</div>
    <div class="title">13 Firsts</div>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">1</div>
          <div class="card-back"><img src="firsts/1.jpg" alt="1" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">2</div>
          <div class="card-back"><img src="firsts/2.jpg" alt="2" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">3</div>
          <div class="card-back"><img src="firsts/3.jpg" alt="3" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">4</div>
          <div class="card-back"><img src="firsts/4.jpg" alt="4" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">5</div>
          <div class="card-back"><img src="firsts/5.jpg" alt="6" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">6</div>
          <div class="card-back"><img src="firsts/6.jpg" alt="6" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">7</div>
          <div class="card-back"><video controls width="200" height="150">
            <source src="firsts/7.mp4" type="video/mp4">
            Your browser does not support the video tag.</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">8</div>
          <div class="card-back"><video controls width="200" height="150">
            <source src="firsts/8.mp4" type="video/mp4">
            Your browser does not support the video tag.</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">9</div>
          <div class="card-back"><img src="firsts/9.jpg" alt="9" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">10</div>
          <div class="card-back"><img src="firsts/10.jpg" alt="10" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">11</div>
          <div class="card-back"><img src="firsts/11.jpg" alt="11" /></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">12</div>
          <div class="card-back"><video controls width="200" height="150">
            <source src="firsts/12.mp4" type="video/mp4">
            Your browser does not support the video tag.</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">13</div>
          <div class="card-back"><video controls width="200" height="150">
            <source src="firsts/13.mp4" type="video/mp4">
            Your browser does not support the video tag.</div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="prevBtn" class="btn">Previous</button>
      <button id="nextBtn" class="btn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
