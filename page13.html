<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Sliding Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="back-button">Back</div>
    <div class="title">13 Letters</div>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">1</div>
          <div class="card-back">Y</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">2</div>
          <div class="card-back">O</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">3</div>
          <div class="card-back">U</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">4</div>
          <div class="card-back">A</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">5</div>
          <div class="card-back">R</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">6</div>
          <div class="card-back">E</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">7</div>
          <div class="card-back">T</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">8</div>
          <div class="card-back">H</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">9</div>
          <div class="card-back">E</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">10</div>
          <div class="card-back">B</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">11</div>
          <div class="card-back">E</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">12</div>
          <div class="card-back">S</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">13</div>
          <div class="card-back">T</div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="prevBtn" class="btn">Previous</button>
      <button id="nextBtn" class="btn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
